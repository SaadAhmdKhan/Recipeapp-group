<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>


    <div class="row mt-md-3">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <img src="assets/logo (1).png" alt="">
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-3 text-center">Login</h1>
            <div class="d-flex flex-column gap-2 h-100 align-items-center justify-content-center w-75 py-5 login-form">
                <label for="login-email" class="form-label">Email</label>
                <input type="text" class="form-control w-75" id="login-email" name="Email" required>
                <label for="login-pass" class="form-label">Password</label>
                <input type="password" class="form-control w-75" id="login-pass" name="Password" required>


                <div class="mt-1 d-flex flex-column gap-2 justify-content-center align-items-center">
                    <button class=" btn btn-outline-dark" id="login-btn" type="button">Login</button>
                    <h5>OR</h5>
                    <button class=" btn btn-outline-dark " id="google-btn">
                        <img style="height: 30px; width: 30px;" src="assets/Google_Icons-09-512.webp" alt="">Sign in
                        with google</button>
        </div>

    </div>



    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="userprofile.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bundle.js"></script>
    <script src="popper.js"></script>

</body>

</html>
